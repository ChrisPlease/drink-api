overwrite: true
schema: "./src/schemas/schema.gql"
generates:
  src/__generated__/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../types/context#AppContext"
  ./graphql.schema.json:
    plugins:
      - "introspection"
