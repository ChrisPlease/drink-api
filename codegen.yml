overwrite: true
schema: "./schema.gql"
generates:
  src/__generated__/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      makeResolverTypeCallable: true
      contextType: "../types/context#AppContext"
      scalars:
        Date: Date
      mappers:
        Drink: .prisma/client#Drink as DrinkModel
        BaseDrink: .prisma/client#Drink as BaseDrinkModel
        MixedDrink: .prisma/client#Drink as MixedDrinkModel
        Entry: .prisma/client#Entry as EntryModel
        DrinkHistory: ../types/models#DrinkHistory as DrinkHistoryModel
      inputMaybeValue: undefined | T
  ./graphql.schema.json:
    plugins:
      - "introspection"
