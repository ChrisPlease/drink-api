Transform: AWS::Serverless-2016-10-31

Parameters:
  AccountId:
    Type: String

Resources:
  WaterlogFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: graphql-fn:latest
      # ImageUri: !Sub "${AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/prod-lambda:latest"
      ImageConfig:
        Command: ["dist/index.handler"]
      Timeout: 30
    Metadata:
      Dockerfile: Dockerfile
      DockerTarget: graphql
      DockerContext: ../..

Outputs:
  WaterlogFunctionArn:
    Description: The ARN of the Auth Callback Function
    Value: !GetAtt [WaterlogFunction, Arn]
    Export:
      Name: !Sub "${AWS::StackName}-WaterlogFunctionArn"
